<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2doo4you</title>
</head>
<body>
<main role="main" class="main">
    <header class="site-header">

        <nav class="navbar">
            <ul class="menu">
                <li>
                    <a class="navbar-brand site-logo" href="#">
                        <span class="d-inline-block align-top">Logo</span>
                    </a>
                </li>
                <li class="dropdown dropdown--services">
                    <a class="dropdown__toggle" href="#">Services</a>
                    <ul class="dropdown__content">
                        <li>
                            <a href="#">Cleaning</a>
                        </li>
                        <li>
                            <a href="#">Garden/Outdoor</a>
                        </li>
                        <li>
                            <a href="#">Plumbing</a>
                        </li>
                        <li>
                            <a href="#">Electrical</a>
                        </li>
                        <li>
                            <a href="#">Tradesman</a>
                        </li>
                        <li>
                            <a href="#">IT</a>
                        </li>
                        <li>
                            <a href="#">See All</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#">Became Pro</a>
                </li>
                <li>
                    <a href="#">Contact Us</a>
                </li>
                <li>
                    <a href="#">Help</a>
                </li>
            </ul>
            <div class="block-right">
                <ul class="login-block">
                    <li>
                        <button class="btn btn--small">Login</button>
                        <button class="btn btn--small">Sign Up</button>
                    </li>
                </ul>
                <ul class="dropdown__language">
                    <li><a href="#"> ENG</a></li>
                    <li><a href="#"> RU</a></li>
                    <li><a href="#"> GER</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="section-login">
        <div class="section-login__content-inner container">
            <div class="row justify-content-md-center">
                <div class="col-md-5 login-main">
                    <h3 class="login-main__title">Login</h3>
                    <form class="login-form">
                        <div class="form-group">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                        <div class="form-group form-group__actions">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Remember me</label>
                            </div>
                            <a href="#" class="forgot-action">Forgot password?</a>
                        </div>
                        <div class="form-group form-group__submit">
                            <button class="btn btn--blue btn-lg btn-primary btn-block text-uppercase" type="submit">Login</button>
                            <a href="#">Not member yet? <span>Sign up</span></a>
                        </div>
                    </form>
                    <div class="divided-line">
                        <h2><span>or</span></h2>
                    </div>
                    <div class="connect-types">
                        <p class="connect-types__title">Connect with</p>
                        <div class="connect-types__items">
                            <a href="#" class="facebook-connect">
                                <svg aria-hidden="true" data-prefix="fab" data-icon="facebook-f" class="svg-inline--fa fa-facebook-f fa-w-9" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 264 512"><path fill="currentColor" d="M76.7 512V283H0v-91h76.7v-71.7C76.7 42.4 124.3 0 193.8 0c33.3 0 61.9 2.5 70.2 3.6V85h-48.2c-37.8 0-45.1 18-45.1 44.3V192H256l-11.7 91h-73.6v229"></path></svg>
                            </a>
                            <a href="#" class="google-connect">
                                <svg aria-hidden="true" data-prefix="fab" data-icon="google" class="svg-inline--fa fa-google fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512"><path fill="currentColor" d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"></path></svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="site-footer mt-auto">
        <div class="inner">
            <p id="copy"></p>
        </div>
    </footer>
</main>
<script src="./index.js"></script>
</body>
</html>
